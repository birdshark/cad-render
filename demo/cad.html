<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="test">
        
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src='./js/cad.js'></script>
    <script>
    	var width = window.innerWidth;
    	var height = window.innerHeight;
    	var paper = cad.init({
    		el:document.getElementById("test"),
    		width:"100%",
    		height:height
    	});
    	paper.configLayer({
    		fill:"none"
    	})
    	paper.rect(0,0,width,height).fill("#000");
    	var count = 0;
    	$(paper.svg).on("mousemove touchstart touchmove",function(e){
            e.preventDefault();
            e.stopPropagation();
            var point = paper.mouse(e);
            count++;
            var color = cad.hsl(count%360,100,50);
            var circle = paper.append("circle",{
                cx:point.x,
                cy:point.y,
                r:1e-6
            }).attr('stroke',color);
            circle.transition({
                                r:100,
                                strokeOpacity:1e-6
                                },
                                2000,
                                'SinusoidalOut',function(){
                $(this).remove();
            })
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clock</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="../lib/base.min.js"></script>
    <script src="../dist/cad.js"></script>
</head>
<style>
    body {
        margin: 0;
        overflow: hidden;
    }
</style>
<body>
<script>
    var paper = cad.init({
                el:"body",
                width:"100%",
                height:document.documentElement.clientHeight
            });
        paper.configLayer({
            "stroke":"#fff",
            "stroke-width":0.1
        });
        var m = parseInt(paper.width()/20);
        var n = parseInt(paper.height()/20);
        var nodes = paper.rect(0,0,20,20).arrayCopy(m,n,function(x,y){
            var color = cad.hsl(x/m*360,1,y/n);
            $(this).translate(x*20,y*20).fill(color).rotate(0,0,0);
        })
        debugger;
        nodes.on("mouseover",mouseover);
        function mouseover(e){
            this.parentNode.appendChild(this);
            $(this).css("pointer-events","none").transition({transform:"translate(250,250)scale(10)rotate(180)"},750,'easeout',function(){
                var me = this;
                setTimeout(function(){
                    $(me).transition({
                            transform:"translate(100,100)scale(0)",
                            "fill-opacity":0
                        },750,'linear',function(){
                        $(this).remove();
                    })
                },750);
                
            })
        }
</script>
</body>
</html>
